<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Información</title>
  <style>
    body {
      margin: 0;
      background-color: #a7d44d;
      background-image: url('assets/banner-del-monte.png');
      background-repeat: no-repeat;
      background-position: bottom center;
      background-size: contain;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding-top: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border: 4px solid #00703c;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
    }

    .card h2 {
      color: #00703c;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 15px;
      text-align: left;
    }

    .info label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info input {
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #eeeeee;
      border-radius: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo Del Monte" class="logo">
    <div class="card">
      <h2>Información</h2>
      <div class="info">
        <label>Certified Organic by:</label>
        <input type="text" value="EU organic" readonly>
      </div>
      <div class="info">
        <label>País de Origen:</label>
        <input type="text" value="Ecuador" readonly>
      </div>
    </div>
  </div>
</body>
</html>
