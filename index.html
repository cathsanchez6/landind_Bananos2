<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Información</title>
  <style>
    body {
      margin: 0;
      background-color: #a7d44d;
      background-image: url('assets/banner-del-monte.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 100% auto;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
    }

    .card {
      background: white;
      border: 4px solid #00703c;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
    }

    .card h2 {
      color: #00703c;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .info {
      margin-bottom: 20px;
      text-align: left;
    }

    .info label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info input {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #eeeeee;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
    }

    /* Ajustes para móviles */
    @media (max-width: 600px) {
      body {
        padding-top: 60px;
        background-size: 150% auto;
      }
      .logo {
        width: 70px;
        margin-bottom: 15px;
      }
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/logo.png" alt="Logo Del Monte" class="logo">
    <h2>Información</h2>
    <div class="info">
      <label>Certified Organic by:</label>
      <input type="text" value="EU organic" readonly>
    </div>
    <div class="info">
      <label>País de Origen:</label>
      <input type="text" value="Ecuador" readonly>
    </div>
  </div>
</body>
</html>
